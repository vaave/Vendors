<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Windows</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="openModalBtn" data-modal="modal1">Open Modal 1</button>
  <button class="openModalBtn" data-modal="modal2">Open Modal 2</button>
  <button class="openModalBtn" data-modal="modal3">Open Modal 3</button>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 1</h2>
      <p>This is the content of Modal 1.</p>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 2</h2>
      <p>This is the content of Modal 2.</p>
    </div>
  </div>

  <div id="modal3" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 3</h2>
      <p>This is the content of Modal 3.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
